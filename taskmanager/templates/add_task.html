{% extends 'base.html' %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
    <!--Task name-->
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" name="task_name" id="task_name" type="text" class="validate" min-length="3" max-length="50" required>
          <label for="task_name">Task Name</label>
        </div>
      </div>
      <!--Task desc-->
      <div class="row">
        <div class="input-field col s12">
          <textarea placeholder="Placeholder" name="task_description" id="task_description" type="text" class="materialize-textarea validate" min-length="3" max-length="200" required></textarea>
          <label for="task_description">Task Description</label>
        </div>
      </div>
      <!--Due date-->
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" name="due_date" id="due_date" type="text" class="datepicker validate" required>
          <label for="due_date">Due Date</label>
        </div>
      </div>
       <!--is urgent-->
       <div class="row">
        <div class="input-field col s12">
            <div class="switch">
                <label for="is_urgent">
                  <input id="is_urgent" name="is_urgent" type="checkbox">
                  <span class="lever"></span>
                  Is Urgent
                </label>
              </div>
        </div>
      </div>
      <!--category id-->
      <div class="row">
        <div class="input-field col s12">
          <select name="category_id" id="category_id" class="validate" required>
            <option value="" disabled selected>Choose Category</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.category_name }}</option>
            {% endfor %}
          </select>
          <label for="category_id">Category</label>
        </div>
      </div>
      <!--submit-->
      <div class="row">
        <div class="col s12 center-align">
            <button class="submit" class="btn-large light-blue darken-1">
                Add task
            </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
